{% extends "base.html" %}

{% block title %}Project Explorer{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto p-6">
        <h1 id="project-heading" class="text-3xl font-bold text-gray-800 mb-6">Project Explorer</h1>
        <!-- Add search/filter input -->
        <div class="mb-4">
            <div class="relative">
                <input type="text" id="file-filter" placeholder="Filter files..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="clear-filter" class="absolute right-2 top-2 text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="mt-2">
                <label class="flex items-center space-x-2 text-sm text-gray-600">
                    <input type="checkbox" id="regex-mode">
                    <span>Use Regex</span>
                </label>
            </div>
        </div>
        <div class="flex space-x-4 mb-4">
            <button id="expand-all" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Expand All</button>
            <button id="collapse-all" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Collapse All</button>
            <button id="select-all" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Select All</button>
            <button id="deselect-all" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Deselect All</button>
            <button id="refresh-index" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Refresh Structure</button>
        </div>
        <form id="process-form" action="/process/" method="post">
            <ul id="project-structure" class="space-y-2 mb-10"></ul>
        </form>
        <!-- Selection Counter Badge -->
        <div id="selection-counter" class="selection-counter bg-blue-100 text-blue-800">
            <span id="selected-count">0</span>Â files selected
        </div>
        <!-- Floating Action Button -->
        <button type="submit" form="process-form" id="process-button"
            class="floating-button bg-blue-500 text-white hover:bg-blue-600" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-2M8 5a2 2 0 002 2h4a2 2 0 002-2M8 5a2 2 0 012-2h4a2 2 0 012 2" />
            </svg>
        </button>
    </div>
    <!-- Toast Notification Container - moved outside main container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-[9999] space-y-2"></div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/main.js"></script>
{% endblock %}
