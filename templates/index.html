<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .toggle svg.rotate-90 {
            transform: rotate(90deg);
        }

        /* Floating Action Button Styles */
        .floating-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
        }

        /* Selection Counter Badge */
        .selection-counter {
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 100;
            display: none;
            /* Hidden by default */
        }

        .selection-counter.visible {
            display: flex;
        }

        /* Disabled button style */
        .floating-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        /* Hide files not matching filter */
        .file-item.filtered {
            display: none;
        }

        /* Highlight matching text */
        .highlight {
            background-color: #FFFF00;
            font-weight: bold;
        }

        /* Hide folders without matching descendants */
        .dir-item.filtered {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Project Explorer</h1>

        <!-- Add search/filter input -->
        <div class="mb-4">
            <div class="relative">
                <input type="text" id="file-filter" placeholder="Filter files..."
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="clear-filter" class="absolute right-2 top-2 text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="flex space-x-4 mb-4">
            <button id="expand-all" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Expand All</button>
            <button id="collapse-all" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">Collapse All</button>
        </div>
        <form id="process-form" action="/process/" method="post">
            <ul id="project-structure" class="space-y-2 mb-10"></ul>
        </form>

        <!-- Selection Counter Badge -->
        <div id="selection-counter" class="selection-counter bg-blue-100 text-blue-800">
            <span id="selected-count">0</span>&nbsp;files selected
        </div>

        <!-- Floating Action Button -->
        <button type="submit" form="process-form" id="process-button"
            class="floating-button bg-blue-500 text-white hover:bg-blue-600" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
    </div>
    <script>
        let projectStructure;
        const selectedPaths = new Set();
        let filterText = '';

        // Fetch project structure
        fetch('/api/project-structure')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch structure');
                return response.json();
            })
            .then(data => {
                projectStructure = data;
                renderStructure(data.children, document.getElementById('project-structure'));
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('project-structure').innerHTML = '<li class="text-red-500">Error loading project structure</li>';
            });

        // Event delegation for checkbox changes
        document.getElementById('project-structure').addEventListener('change', (event) => {
            if (event.target.type === 'checkbox') {
                handleCheckboxChange(event.target);
            }
        });

        // File filter functionality
        const fileFilter = document.getElementById('file-filter');
        const clearFilterBtn = document.getElementById('clear-filter');

        fileFilter.addEventListener('input', () => {
            filterText = fileFilter.value.trim().toLowerCase();
            applyFilter(filterText);
            updateCheckboxStates();
        });

        clearFilterBtn.addEventListener('click', () => {
            fileFilter.value = '';
            filterText = '';
            applyFilter('');
            updateCheckboxStates();
        });

        // Apply filter to file structure
        function applyFilter(filterText) {
            if (!projectStructure) return;

            // First pass: Mark all files that match or don't match the filter
            const fileItems = document.querySelectorAll('.file-item');
            let matchCount = 0;

            // Reset filter info
            const existingInfo = document.getElementById('filter-info');
            if (existingInfo) existingInfo.remove();

            // Clear filtered state from all folders first
            const dirItems = document.querySelectorAll('.dir-item');
            dirItems.forEach(dirItem => {
                dirItem.classList.remove('filtered');
            });

            // Apply filter to files
            fileItems.forEach(fileItem => {
                const nameElement = fileItem.querySelector('.file-name');
                const originalName = nameElement.getAttribute('data-name') || nameElement.textContent;

                if (filterText === '') {
                    // Reset when filter is empty
                    fileItem.classList.remove('filtered');
                    nameElement.textContent = originalName;
                    matchCount++;
                } else {
                    // Apply filter
                    if (originalName.toLowerCase().includes(filterText)) {
                        fileItem.classList.remove('filtered');

                        // Highlight matching part
                        const lowerName = originalName.toLowerCase();
                        const index = lowerName.indexOf(filterText);
                        if (index >= 0) {
                            const before = originalName.substring(0, index);
                            const match = originalName.substring(index, index + filterText.length);
                            const after = originalName.substring(index + filterText.length);
                            nameElement.innerHTML = `${before}<span class="highlight">${match}</span>${after}`;
                        } else {
                            nameElement.textContent = originalName;
                        }

                        matchCount++;
                    } else {
                        fileItem.classList.add('filtered');
                    }
                }
            });

            // Only process folder visibility if we're filtering
            if (filterText) {
                // Second pass: Hide folders that don't have any visible descendants
                const allFolders = document.querySelectorAll('.dir-item');
                allFolders.forEach(folderItem => {
                    const hasVisibleFiles = hasFolderVisibleFiles(folderItem);
                    if (!hasVisibleFiles) {
                        folderItem.classList.add('filtered');
                    }
                });

                // Make sure paths to visible files are expanded
                fileItems.forEach(fileItem => {
                    if (!fileItem.classList.contains('filtered')) {
                        // Make parent folders visible and expanded
                        let parent = fileItem.parentElement;
                        while (parent && parent !== document) {
                            if (parent.tagName === 'UL' && parent.classList.contains('hidden')) {
                                parent.classList.remove('hidden');

                                const parentLi = parent.closest('li');
                                if (parentLi) {
                                    // Make sure this folder isn't filtered
                                    const folderDiv = parentLi.querySelector('.dir-item');
                                    if (folderDiv) folderDiv.classList.remove('filtered');

                                    // Rotate toggle icon
                                    const toggle = parentLi.querySelector('.toggle svg');
                                    if (toggle) toggle.classList.add('rotate-90');
                                }
                            }
                            parent = parent.parentElement;
                        }
                    }
                });
            }

            // Update UI to show filter results
            if (filterText && matchCount === 0) {
                const info = document.createElement('div');
                info.id = 'filter-info';
                info.className = 'text-gray-500 mt-4 text-center';
                info.textContent = 'No files match the filter';
                document.getElementById('project-structure').appendChild(info);
            }
        }

        // Check if a folder has any visible (not filtered) files
        function hasFolderVisibleFiles(folderItem) {
            // Check direct children first
            const childFiles = folderItem.closest('li').querySelectorAll(':scope > ul > li > .file-item');
            for (const childFile of childFiles) {
                if (!childFile.classList.contains('filtered')) {
                    return true;
                }
            }

            // Check nested folders
            const childFolders = folderItem.closest('li').querySelectorAll(':scope > ul > li > .dir-item');
            for (const childFolder of childFolders) {
                if (!childFolder.classList.contains('filtered') && hasFolderVisibleFiles(childFolder)) {
                    return true;
                }
            }

            return false;
        }

        // Render the project structure
        function renderStructure(nodes, container) {
            // Sort directories first, then files, both alphabetically
            nodes.sort((a, b) => {
                // If types are different, directories come first
                if (a.type !== b.type) {
                    return a.type === 'directory' ? -1 : 1;
                }
                // If types are the same, sort alphabetically
                return a.name.localeCompare(b.name);
            });

            nodes.forEach(node => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'selected_paths';
                checkbox.value = node.path;
                checkbox.className = 'mr-2';
                checkbox.checked = selectedPaths.has(node.path);
                if (node.type === 'directory') {
                    const allSelected = isAllDescendantsSelected(node);
                    const someSelected = isSomeDescendantsSelected(node);
                    checkbox.indeterminate = someSelected && !allSelected;
                }

                const div = document.createElement('div');
                // Add appropriate class based on node type
                div.className = `flex items-center hover:bg-gray-100 rounded-lg p-2 transition-colors ${node.type === 'file' ? 'file-item' : 'dir-item'}`;
                div.appendChild(checkbox);

                if (node.type === 'directory') {
                    const toggleButton = document.createElement('button');
                    toggleButton.type = 'button';
                    toggleButton.className = 'toggle mr-2 text-gray-400 hover:text-gray-600';
                    toggleButton.innerHTML = `
                        <svg class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    `;
                    div.appendChild(toggleButton);
                    div.innerHTML += `
                        <span class="mr-2 text-gray-500">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </span>
                    `;
                } else {
                    div.innerHTML += `
                        <span class="w-7 mr-2"></span>
                        <span class="mr-2 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </span>
                    `;
                }

                const nameSpan = document.createElement('span');
                nameSpan.className = `text-gray-700 ${node.type === 'file' ? 'file-name' : ''}`;
                nameSpan.textContent = node.name;
                nameSpan.setAttribute('data-name', node.name);
                div.appendChild(nameSpan);
                li.appendChild(div);

                if (node.type === 'directory') {
                    const childUl = document.createElement('ul');
                    childUl.className = 'hidden pl-6 space-y-2';
                    li.appendChild(childUl);
                    const toggleButton = div.querySelector('.toggle');
                    toggleButton.addEventListener('click', () => {
                        if (childUl.classList.contains('hidden')) {
                            if (!childUl.hasChildNodes()) {
                                renderStructure(node.children, childUl);
                            }
                            childUl.classList.remove('hidden');
                            toggleButton.querySelector('svg').classList.add('rotate-90');
                        } else {
                            childUl.classList.add('hidden');
                            toggleButton.querySelector('svg').classList.remove('rotate-90');
                        }
                    });
                }
                container.appendChild(li);
            });

            // Apply filters if we have any active
            if (filterText) {
                applyFilter(filterText);
            }
        }

        // Expand all folders
        document.getElementById('expand-all').addEventListener('click', () => {
            document.querySelectorAll('.toggle').forEach(button => {
                // Only expand if parent folder isn't filtered
                const folderItem = button.closest('.dir-item');
                if (folderItem && !folderItem.classList.contains('filtered')) {
                    const childUl = button.closest('li').querySelector('ul');
                    if (childUl && childUl.classList.contains('hidden')) {
                        button.click();
                    }
                }
            });
        });

        // Collapse all folders
        document.getElementById('collapse-all').addEventListener('click', () => {
            document.querySelectorAll('.toggle').forEach(button => {
                const childUl = button.closest('li').querySelector('ul');
                if (childUl && !childUl.classList.contains('hidden')) {
                    button.click();
                }
            });
        });

        // Handle checkbox changes
        function handleCheckboxChange(checkbox) {
            const path = checkbox.value;
            const node = findNodeByPath(projectStructure, path);
            if (checkbox.checked) {
                selectedPaths.add(path);
                if (node.type === 'directory') {
                    selectFilteredDescendants(node);
                }
            } else {
                selectedPaths.delete(path);
                if (node.type === 'directory') {
                    deselectAllDescendants(node);
                }
            }
            updateCheckboxStates();
            updateSelectionCounter();
        }

        // Select all visible/filtered descendants of a directory
        function selectFilteredDescendants(node) {
            for (const child of node.children || []) {
                // For files, check if it's visible in the UI (not filtered out)
                if (child.type === 'file') {
                    // Only select the file if it's visible (not filtered out)
                    const fileItem = document.querySelector(`.file-item input[value="${child.path}"]`)?.closest('.file-item');
                    if (fileItem && !fileItem.classList.contains('filtered')) {
                        selectedPaths.add(child.path);
                    }
                } else if (child.type === 'directory') {
                    // For directories, check if it's visible (not filtered)
                    const dirItem = document.querySelector(`.dir-item input[value="${child.path}"]`)?.closest('.dir-item');
                    if (!dirItem || !dirItem.classList.contains('filtered')) {
                        // If directory is visible, recursively process its children
                        selectFilteredDescendants(child);
                    }
                }
            }
        }

        // Update selection counter
        function updateSelectionCounter() {
            const selectedCount = countSelectedFiles(projectStructure);
            const counterElement = document.getElementById('selection-counter');
            const countElement = document.getElementById('selected-count');
            const processButton = document.getElementById('process-button');

            if (selectedCount > 0) {
                countElement.textContent = selectedCount;
                counterElement.classList.add('visible');
                processButton.removeAttribute('disabled');
            } else {
                counterElement.classList.remove('visible');
                processButton.setAttribute('disabled', 'true');
            }
        }

        // Count selected files (not directories)
        function countSelectedFiles(root) {
            let count = 0;

            // Function to recursively count selected files
            function countFiles(node) {
                if (!node) return;

                // Count this node if it's a file and selected
                if (node.type === 'file' && selectedPaths.has(node.path)) {
                    count++;
                }

                // Recursively check children
                if (node.children) {
                    for (const child of node.children) {
                        countFiles(child);
                    }
                }
            }

            countFiles(root);
            return count;
        }

        // Find a node by its path
        function findNodeByPath(root, path) {
            if (root.path === path) return root;
            for (const child of root.children || []) {
                const found = findNodeByPath(child, path);
                if (found) return found;
            }
            return null;
        }

        // Select all descendants of a directory
        function selectAllDescendants(node) {
            for (const child of node.children || []) {
                selectedPaths.add(child.path);
                if (child.type === 'directory') {
                    selectAllDescendants(child);
                }
            }
        }

        // Deselect all descendants of a directory
        function deselectAllDescendants(node) {
            for (const child of node.children || []) {
                selectedPaths.delete(child.path);
                if (child.type === 'directory') {
                    deselectAllDescendants(child);
                }
            }
        }

        // Update checkbox states
        function updateCheckboxStates() {
            document.querySelectorAll('input[type="checkbox"][name="selected_paths"]').forEach(cb => {
                const path = cb.value;
                const node = findNodeByPath(projectStructure, path);

                if (!node) return;

                if (selectedPaths.has(path)) {
                    cb.checked = true;
                    cb.indeterminate = false;
                } else if (node.type === 'directory') {
                    // For directories, check if any visible descendants are selected
                    const hasSelectedVisible = hasVisibleSelectedDescendants(node);
                    const allVisible = allVisibleDescendantsSelected(node);

                    cb.indeterminate = hasSelectedVisible && !allVisible;
                    cb.checked = allVisible;
                } else {
                    cb.checked = false;
                    cb.indeterminate = false;
                }
            });
        }

        // Check if any visible descendants are selected
        function hasVisibleSelectedDescendants(node) {
            if (!node.children) return false;

            return node.children.some(child => {
                if (child.type === 'file') {
                    const fileItem = document.querySelector(`.file-item input[value="${child.path}"]`)?.closest('.file-item');
                    return selectedPaths.has(child.path) && (!fileItem || !fileItem.classList.contains('filtered'));
                } else {
                    const dirItem = document.querySelector(`.dir-item input[value="${child.path}"]`)?.closest('.dir-item');
                    if (dirItem && dirItem.classList.contains('filtered')) return false;
                    return selectedPaths.has(child.path) || hasVisibleSelectedDescendants(child);
                }
            });
        }

        // Check if all visible descendants are selected
        function allVisibleDescendantsSelected(node) {
            if (!node.children) return true;

            return node.children.every(child => {
                if (child.type === 'file') {
                    const fileItem = document.querySelector(`.file-item input[value="${child.path}"]`)?.closest('.file-item');
                    // If file is filtered out, don't consider it
                    if (fileItem && fileItem.classList.contains('filtered')) return true;
                    return selectedPaths.has(child.path);
                } else {
                    const dirItem = document.querySelector(`.dir-item input[value="${child.path}"]`)?.closest('.dir-item');
                    // If directory is filtered out, don't consider it
                    if (dirItem && dirItem.classList.contains('filtered')) return true;
                    return selectedPaths.has(child.path) && allVisibleDescendantsSelected(child);
                }
            });
        }

        // Check if all descendants are selected
        function isAllDescendantsSelected(node) {
            return node.children.every(child =>
                selectedPaths.has(child.path) && (child.type !== 'directory' || isAllDescendantsSelected(child))
            );
        }

        // Check if some descendants are selected
        function isSomeDescendantsSelected(node) {
            return node.children.some(child =>
                selectedPaths.has(child.path) || (child.type === 'directory' && isSomeDescendantsSelected(child))
            );
        }
    </script>
</body>

</html>
